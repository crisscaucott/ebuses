<table class="table table-hover table-bordered">
	<tr>
		<th>Recorrido</th>
		<th>Precio</th>
		<th>Origen</th>
		<th>Destino</th>
		<th>Accion</th>
	</tr>
	{% for r in recorridos %}
		<tr>
			<td>{{ r.nombre }}</td>
			<td>${{ r.precio }}</td>
			<td>{{ r.origen.nombre }}</td>
			<td>{{ r.destino.nombre }}</td>
			<td><button href="#calificar" class="btn btn-primary" data-toggle="modal" value="{{ r.id }}" id="calificarModalBtn">Calificar</button></td>
		</tr>
	{% endfor %}
</table>
